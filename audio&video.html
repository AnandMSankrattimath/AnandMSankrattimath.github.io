<!DOCTYPE html>
<html>
    <head>
        <title>
            Audio & video
        </title>
    </head>
    <body>
        <!-- Audio tag-->
        <div>
        <audio controls>
            <source src="sigma Rule.mp3" >
            Your browser does not support the audio element.
          </audio>
        </div>

          <!-- Video-->
          <div>
          <video controls height="200px" width="200px">
              <source src="sigma video.mp4">
          </video>
          </div>

          <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GI03oe1EphA" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
          </div>

          <!-- limitation
          
          1)font size
          2) font case
          3)background image
          4)hyperlink
          5)navigation-->

          <!-- css - cascading style sheet
            selector{
            property1: value1;
            property2:value2;
          }-->
    </body>
</html>
